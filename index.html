<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Shopping Cart</title>
</head>

<body>

    <div class="container">
        <!-- form and cart collapsing buttons -->
        <input class="form-control" id="search-item" type="text" placeholder="search item" style="margin: 3em 0 3em 0;">
        <div style="text-align: center;">
            <a class="btn btn-success" data-bs-toggle="collapse" href="#collapseExample" role="button"
                aria-expanded="false" aria-controls="collapseExample" style="margin: 1rem;">
                Sell your item
            </a>
            <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight" style="margin: 1rem;">Show cart</button>
        </div>


        <!-- form section -->
        <div class="collapse" id="collapseExample">
            <div class="card card-body" style="margin-bottom: 1em;">
                <form id="product-input-field">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Product name</label>
                        <input type="text" class="form-control" id="product-name">
                    </div>
                    <div class="mb-3">
                        <label for="product-desc" class="form-label">Product description</label>
                        <input type="text" class="form-control" id="product-desc">
                    </div>
                    <div class="mb-3">
                        <label for="product-prc" class="form-label">Product price (in dollars)</label>
                        <input type="number" class="form-control" id="product-prc">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        
        <!-- cart section -->
        <div>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">My Cart</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ol id="my-cart"></ol>
                    <div style="text-align: center;">
                        <button type="button" class="btn btn-info" id="show-bill" style="margin: 1rem;">Show Total
                            Bill</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- item list section -->
        <div class="row row-cols-1 text-center row-cols-md-3 g-4" id="item-list" style="margin: 2em 0 2em 0;">
        </div>
        <div style="text-align: center; margin: 2em;">
            <button type="button" class="btn btn-dark" id="clear-storeAll">Clear Store</button>
        </div>
    </div>

    <!-- scripts starts here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
